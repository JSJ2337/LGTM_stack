# Terraform Component Reusable Workflow
# 개별 컴포넌트에 대한 Terraform 실행

name: Terraform Component

on:
  workflow_call:
    inputs:
      component:
        description: '대상 컴포넌트 (예: 01-vpc, 10-ecr)'
        required: true
        type: string
      action:
        description: 'Terraform 작업 (plan, apply, destroy)'
        required: true
        type: string
        default: 'plan'

env:
  AWS_REGION: ap-northeast-2
  TF_VERSION: '1.13.5'

jobs:
  terraform:
    name: "${{ inputs.component }} - ${{ inputs.action }}"
    runs-on: ubuntu-latest

    # permissions는 caller workflow에서 상속됨 (secrets: inherit 사용)

    env:
      TF_WORKING_DIR: ecs-migration/terraform/environments/prod/${{ inputs.component }}

    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          # common.tfvars에서 backend 설정 추출
          TFVARS="../common.tfvars"
          STATE_BUCKET=$(grep '^state_bucket' $TFVARS | cut -d'"' -f2)
          STATE_LOCK_TABLE=$(grep '^state_lock_table' $TFVARS | cut -d'"' -f2)
          AWS_REGION=$(grep '^aws_region' $TFVARS | cut -d'"' -f2)

          terraform init -upgrade \
            -backend-config="bucket=${STATE_BUCKET}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${STATE_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # =============================================================================
      # Plan
      # =============================================================================
      - name: Terraform Plan
        id: plan
        if: inputs.action == 'plan' || inputs.action == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var-file="../common.tfvars" \
            -detailed-exitcode \
            -out=tfplan \
            2>&1 | tee plan_output.txt

          # exitcode 캡처 (pipe 때문에 PIPESTATUS 사용)
          EXITCODE=${PIPESTATUS[0]}
          echo "exitcode=$EXITCODE" >> $GITHUB_OUTPUT

          # exitcode 설명:
          # 0 = 변경 없음
          # 1 = 에러
          # 2 = 변경 있음
          if [ $EXITCODE -eq 1 ]; then
            exit 1
          fi
        continue-on-error: false

      - name: Upload Plan Artifact
        if: inputs.action == 'plan' || inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.component }}
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan
            ${{ env.TF_WORKING_DIR }}/plan_output.txt
          retention-days: 7

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request' && (inputs.action == 'plan' || inputs.action == 'apply')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');

            const output = `## Terraform Plan: \`${{ inputs.component }}\`

            <details>
            <summary>Plan Output (click to expand)</summary>

            \`\`\`hcl
            ${planOutput.substring(0, 60000)}
            \`\`\`

            </details>

            *Component: \`${{ inputs.component }}\`, Action: \`${{ inputs.action }}\`*
            *Pushed by: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      # =============================================================================
      # Apply
      # =============================================================================
      - name: Terraform Apply
        if: inputs.action == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "Applying ${{ inputs.component }}..."
          terraform apply -auto-approve tfplan

      # =============================================================================
      # Destroy
      # =============================================================================
      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "⚠️ Destroying ${{ inputs.component }}..."
          terraform destroy \
            -var-file="../common.tfvars" \
            -auto-approve

      # =============================================================================
      # Summary
      # =============================================================================
      - name: Job Summary
        if: always()
        run: |
          echo "## ${{ inputs.component }} - ${{ inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.action }}" == "plan" ] || [ "${{ inputs.action }}" == "apply" ]; then
            echo "**Plan Exit Code:** ${{ steps.plan.outputs.exitcode }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- 0: No changes" >> $GITHUB_STEP_SUMMARY
            echo "- 2: Changes detected" >> $GITHUB_STEP_SUMMARY
          fi

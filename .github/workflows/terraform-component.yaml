# Terraform Component Reusable Workflow
# 개별 컴포넌트에 대한 Terraform 실행
# Plan → 승인 → Apply 단계로 분리

name: Terraform Component

on:
  workflow_call:
    inputs:
      component:
        description: '대상 컴포넌트 (예: 01-vpc, 10-ecr)'
        required: true
        type: string
      action:
        description: 'Terraform 작업 (plan, apply, destroy)'
        required: true
        type: string
        default: 'plan'
    outputs:
      plan_exitcode:
        description: 'Terraform plan exit code'
        value: ${{ jobs.plan.outputs.exitcode }}

env:
  AWS_REGION: ap-northeast-2
  TF_VERSION: '1.13.5'

jobs:
  # =============================================================================
  # Plan Job - 항상 실행
  # =============================================================================
  plan:
    name: "Plan - ${{ inputs.component }}"
    runs-on: ubuntu-latest

    env:
      TF_WORKING_DIR: ecs-migration/terraform/environments/prod/${{ inputs.component }}

    outputs:
      exitcode: ${{ steps.plan.outputs.exitcode }}
      has_changes: ${{ steps.plan.outputs.has_changes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          TFVARS="../common.tfvars"
          STATE_BUCKET=$(grep '^state_bucket' $TFVARS | cut -d'"' -f2)
          STATE_LOCK_TABLE=$(grep '^state_lock_table' $TFVARS | cut -d'"' -f2)
          AWS_REGION=$(grep '^aws_region' $TFVARS | cut -d'"' -f2)

          terraform init -upgrade \
            -backend-config="bucket=${STATE_BUCKET}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${STATE_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: inputs.action != 'destroy'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var-file="../common.tfvars" \
            -detailed-exitcode \
            -compact-warnings \
            -out=tfplan \
            2>&1 | tee plan_output.txt

          EXITCODE=${PIPESTATUS[0]}
          echo "exitcode=$EXITCODE" >> $GITHUB_OUTPUT

          # exitcode: 0=변경없음, 1=에러, 2=변경있음
          if [ $EXITCODE -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

          if [ $EXITCODE -eq 1 ]; then
            exit 1
          fi
        continue-on-error: false

      - name: Upload Plan Artifact
        if: inputs.action != 'destroy'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.component }}
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan
            ${{ env.TF_WORKING_DIR }}/plan_output.txt
          retention-days: 7

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request' && inputs.action != 'destroy'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');

            const output = `## Terraform Plan: \`${{ inputs.component }}\`

            <details>
            <summary>Plan Output (click to expand)</summary>

            \`\`\`hcl
            ${planOutput.substring(0, 60000)}
            \`\`\`

            </details>

            *Component: \`${{ inputs.component }}\`, Action: \`${{ inputs.action }}\`*
            *Pushed by: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Plan Summary
        if: always()
        run: |
          echo "## ${{ inputs.component }} - Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Exit Code:** ${{ steps.plan.outputs.exitcode }}" >> $GITHUB_STEP_SUMMARY
          echo "**Has Changes:** ${{ steps.plan.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- 0: No changes" >> $GITHUB_STEP_SUMMARY
          echo "- 2: Changes detected" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Apply Job - 승인 후 실행 (Environment Protection Rules 사용)
  # =============================================================================
  apply:
    name: "Apply - ${{ inputs.component }}"
    runs-on: ubuntu-latest
    needs: plan
    if: |
      inputs.action == 'apply' &&
      needs.plan.outputs.has_changes == 'true'

    # GitHub Environment 설정 (승인 필요)
    # Repository Settings → Environments → 'prod' 환경 사용
    environment:
      name: prod
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    env:
      TF_WORKING_DIR: ecs-migration/terraform/environments/prod/${{ inputs.component }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          TFVARS="../common.tfvars"
          STATE_BUCKET=$(grep '^state_bucket' $TFVARS | cut -d'"' -f2)
          STATE_LOCK_TABLE=$(grep '^state_lock_table' $TFVARS | cut -d'"' -f2)
          AWS_REGION=$(grep '^aws_region' $TFVARS | cut -d'"' -f2)

          terraform init -upgrade \
            -backend-config="bucket=${STATE_BUCKET}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${STATE_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.component }}
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "✅ 승인됨 - ${{ inputs.component }} Apply 시작..."
          terraform apply -auto-approve -compact-warnings tfplan

      - name: Apply Summary
        if: always()
        run: |
          echo "## ${{ inputs.component }} - Apply" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Apply 완료" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Destroy Job - 승인 후 실행
  # =============================================================================
  destroy:
    name: "Destroy - ${{ inputs.component }}"
    runs-on: ubuntu-latest
    if: inputs.action == 'destroy'

    # Destroy도 prod 환경에서 승인 필요
    environment:
      name: prod
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    env:
      TF_WORKING_DIR: ecs-migration/terraform/environments/prod/${{ inputs.component }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          TFVARS="../common.tfvars"
          STATE_BUCKET=$(grep '^state_bucket' $TFVARS | cut -d'"' -f2)
          STATE_LOCK_TABLE=$(grep '^state_lock_table' $TFVARS | cut -d'"' -f2)
          AWS_REGION=$(grep '^aws_region' $TFVARS | cut -d'"' -f2)

          terraform init -upgrade \
            -backend-config="bucket=${STATE_BUCKET}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${STATE_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "⚠️ 승인됨 - ${{ inputs.component }} Destroy 시작..."
          terraform destroy \
            -var-file="../common.tfvars" \
            -compact-warnings \
            -auto-approve

      - name: Destroy Summary
        if: always()
        run: |
          echo "## ${{ inputs.component }} - Destroy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ Destroy 완료" >> $GITHUB_STEP_SUMMARY

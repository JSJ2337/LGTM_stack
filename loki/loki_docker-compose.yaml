# ============================================================================
# Loki Docker Compose (로그 저장소)
# ============================================================================
# 실행: docker-compose --env-file ../.env -f loki_docker-compose.yaml up -d
# ============================================================================

services:
  # ─────────────────────────────────────────────────────────────────────────
  # Loki Monolithic
  # ─────────────────────────────────────────────────────────────────────────
  jsj-loki:
    image: grafana/loki:${LOKI_VERSION}
    container_name: ${CONTAINER_PREFIX}-loki
    user: "0:0"
    restart: unless-stopped

    command:
      - -config.file=/etc/loki/loki-config.yaml
      - -config.expand-env=true
      - -log.level=warn

    ports:
      - "${LOKI_HTTP_PORT}:3100"

    volumes:
      - ./data:/jsj-loki
      - ./config/loki-config.yaml:/etc/loki/loki-config.yaml:ro

    environment:
      AWS_REGION: ${AWS_REGION}
      LOKI_S3_BUCKET: ${S3_BUCKET}
      TZ: ${TZ}

    networks:
      - ${DOCKER_NETWORK}

    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

    stop_signal: SIGTERM
    stop_grace_period: 30s

    labels:
      - "app=loki"
      - "component=log-storage"
      - "environment=production"
      - "version=${LOKI_VERSION}"

networks:
  jsj-lgtm-net:
    name: ${DOCKER_NETWORK}
    external: true

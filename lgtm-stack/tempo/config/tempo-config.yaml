###############################################################################
# Tempo Configuration - ECS Fargate 호환
###############################################################################

auth_enabled: true                        # 멀티테넌트 활성화 (일관성)

server:
  http_listen_port: 3200

multitenancy_enabled: true                # 테넌트 분리

###############################################################################
# 1. OTLP 수신
###############################################################################
distributor:
  receivers:
    otlp:
      protocols:
        grpc: { endpoint: 0.0.0.0:4317 }
        http: { endpoint: 0.0.0.0:4318 }

  # 메모리 보호를 위한 속성 크기 제한 (Grafana Labs 권장)
  max_recv_msg_size_mib: 16

###############################################################################
# 2. Ingester (WAL 설정 포함)
###############################################################################
ingester:
  trace_idle_period: 30s                  # 트레이스 유휴 시간
  max_block_duration: 10m                 # 최대 블록 지속 시간
  max_block_bytes: 268435456              # 256 MB

  # WAL 설정 (데이터 손실 방지)
  lifecycler:
    ring:
      replication_factor: 1               # 단일 노드 모드

###############################################################################
# 3. Compactor – 보존 7일
###############################################################################
compactor:
  compaction:
    block_retention: 168h                 # 7일

###############################################################################
# 4. S3 스토리지 (환경변수 사용)
###############################################################################
storage:
  trace:
    backend: s3
    s3:
      bucket: ${TEMPO_S3_BUCKET}
      region: ${AWS_REGION}
      endpoint: s3.${AWS_REGION}.amazonaws.com
      prefix: tempo/
      storage_class: STANDARD_IA

###############################################################################
# 5. Metrics-generator (span-metrics & service-graphs)
###############################################################################
metrics_generator:
  storage:
    path: /var/tempo/generator-wal
    remote_write:
      - url: ${MIMIR_REMOTE_WRITE_URL}
        send_exemplars: true

###############################################################################
# 6. overrides – 프로세서 켜기
###############################################################################
overrides:
  defaults:
    metrics_generator:
      processors: [span-metrics, service-graphs]

###############################################################################
# 7. 쿼리 동시성
###############################################################################
query_frontend:
  max_outstanding_per_tenant: 64

querier:
  max_concurrent_queries: 16
